<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In form Using HTML and CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
  <div class="container">
    
    <div class="title">
      <h1>sign in</h1>
    </div>
    
    <div class="sign-in">
      <h2>Sign in to your account</h2>
      
      <div class="input-fields">
        <input type="text" class="input" placeholder="Email Address">
        <input type="password" class="input" placeholder="Password">
        
        <div class="btn"><p>sign in</p></div>
        
        <div class="forgot">
          <a href="#">forgot Password?</a>
        </div>
        
        <div class="social">
          <div class="social-title">
            <p>or sign up with one of these services</p>
          </div>
          <div class="social-content">
            <div class="items"><p>facebook</p></div>
            <div class="items"><p>google</p></div>
          </div>
        </div>

      </div>
      
    </div>
    
  </div>
</div>

</body>
</html>
